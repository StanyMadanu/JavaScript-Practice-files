<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a given number</title>
</head>
<body>
    
    <script>
        var num = 3
        var fact = 1

        for(i=num; i>=1; i--){
            fact = fact * i;
        }

        document.write(fact);
    </script>
</body>
</html>
