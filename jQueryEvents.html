<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Form Validatin - Events Practice</title>

    <script src="assets/jquery-3.6.1.js"></script>
</head>

<body>
    
  <h1>JQuery form validation - Event Handlers</h1>

  <form action="" method="post">
    <label>Firstname:</label>
    <input type="text" id="fname" name="name">
    
    <br><br>
    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname" name="name">

    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <br><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" ></textarea>

    <br><br>
    <input type="button" id="sub_mit" value="Submit">
  </form>




    <!-- Jquery -->
    <script>
        $("#sub_mit").click(function(){
            $(".error").hide();
            var firstname = $("#fname").val();
            var lastname = $("#lastname").val();
            var email = $("#email").val()
            var error = false;


            if(firstname == ""){
                $("#fname").after("<span style='color:red' class='error'>Please enter your first name..!<span>");
                error = true;
            }

            if(lastname == ""){
                $("#lastname").after("<span style='color:red' class='error'>Enter your last name..!<span>")
                error = true;
            }

            if(email == ""){
                $("#email").after("<span style='color:red' class='error'>Please enter email id</span>")
                error = true;
            }
        })

        //mouse over event
        $("#fname").mouseover(function(){
            var firstname = $("#fname");

            if(firstname.mouseover()){
                document.getElementById("fname").style.background="lightgray";
            }
            
        })


    </script>
</body>
</html>
