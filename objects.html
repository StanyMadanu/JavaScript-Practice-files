<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects concept</title>
</head>
<body>
    

    <script>

        //declaring a new object
        var rect1 = new Object();

        //assigning values to object
        rect1.width() = 4;
        rect1.height() = 5;

        //we can also use this syntax: rect1["height"] = 5

        //assinging functions to objects
        rect1.getArea = function(){
            return this.width * this.height;
        };

        rect1.getPerimeter = function(){
            return 2*this.width + 2*this.height;
        };

    </script>
</body>
</html>
